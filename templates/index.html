<!DOCTYPE html>
<html>
<head>
    <title>Shelf Life Prediction</title>

        body { font-family: Arial, sans-serif; margin: 20px; }

</head>
<body>
    <h1>Predict Shelf Life</h1>
    <form action="/predict" method="post">
        <label for="moisture">Moisture (%):</label>

</html>
